{% extends "layout.html" %}
            {% block content %}
            <div class="container"> 
                <div class="row">

                    <div class="content-box">

                            <div class="page-header">
                            <h1>Register</h1>
                        <form id="registerForm">
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                          <input type="text" id="userName" class="form-control" placeholder="Username" aria-describedby="basic-addon1" required>
                        </div>
                        <br>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-asterisk"></i></span>
                          <input type="password" id="mdp" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required>
                        </div>
                        <br>
                        <input required type='submit' id="register" class="btn btn-primary btn-md" />
                    </form>
                    </div> 
                    

                </div>
            </div>
            {% endblock %}
